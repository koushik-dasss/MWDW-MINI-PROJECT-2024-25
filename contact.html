<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-image: url(https://images.unsplash.com/photo-1528747045269-390fe33c19f2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29udGFjdCUyMHVzfGVufDB8fDB8fHww);background-repeat: no-repeat;background-size: cover;">
    <header>
        <h2>Contact Me</h2>
    </header>
    <h2 style="text-align: left;">Social Media Profiles</h2>
    <ul>
    <li><a href="https://www.linkedin.com/in/koushik-dasss" target="_blank">LinkedIn</a></li>

<h3 style="text-align: left;">Other Social Media Profiles (From One Link)</h3>
<ul>
    <li><a href="https://linktr.ee/koushik_dasss" target="_blank">Linktree</a></li>
</ul>


    <section class="contact-form">
        <form method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            
            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        
    </section>

    <footer>

    </footer>
    
</body>
</html>
